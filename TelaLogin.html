<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="StyleLogin.css">
</head>
<body>
<div class="acessibilidade-bar" role="region" aria-label="Barra de acessibilidade">
  <button id="btn-contraste" aria-label="Ativar ou desativar alto contraste">
    <i class="fa-solid fa-adjust" aria-hidden="true"></i> Contraste
  </button>

  <button id="btn-aumentar-fonte" aria-label="Aumentar tamanho da fonte">
    <i class="fa-solid fa-plus" aria-hidden="true"></i> A+
  </button>

  <button id="btn-diminuir-fonte" aria-label="Diminuir tamanho da fonte">
    <i class="fa-solid fa-minus" aria-hidden="true"></i> A-
  </button>
</div>


  <header>
    <div class="logo">
      <span href="TelaPrincipal.html">GYM</span>
    </div>
    <nav>
      <a href="TelaPrincipal.html"><i class="active"></i>INICIO</a>
      <a href="TelaLogin.html"><i class="bi bi-person-circle"></i>LOGIN</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i>LOGOUT</a>
      <a href="cadastro.html"><i class="bi bi-person-plus"></i>CADASTRE-SE</a>
    </nav>
  </header>


  <main>
    <h1>LOGIN</h1>
    <form action="#" method="post">
      <label for="email">E-MAIL</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <div class="botoes">
        <button type="submit">ENTRAR</button>
        <button type="reset">LIMPAR</button>
      </div>

      
    </form>
  </main>

  
  <footer class="footer">
  <div class="footer-container">
    <h3 class="footer-logo">GYM</h3>

    <ul class="footer-links">
      <li><a href="#">Política de Privacidade</a></li>
      <li><a href="#">Termos de Uso</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    
    <p class="footer-copy">© 2025 GYM. Todos os direitos reservados.</p>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
